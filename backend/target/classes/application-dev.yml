spring:
  datasource:
    url: jdbc:h2:file:./localdb/poverty;MODE=MYSQL;NON_KEYWORDS=YEAR;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE;INIT=SET NAMES UTF8
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    org.hibernate.SQL: warn

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

